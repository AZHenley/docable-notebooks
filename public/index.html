    <script>

        let markdownContent;

        document.getElementById("input-file").addEventListener('change', getFile);
        // document.getElementById("submit-button").addEventListener('click', spin);

        function getFile(event) {
            const input = event.target
            if ('files' in input && input.files.length > 0) {
                readFileContent(input.files[0]).then(content => {
                    markdownContent = content;
                    var md = window.markdownit();
                    var result = md.render(content);


                    // using /markdown endpoint to do md2html
                    fetch('/markdown', {
                        method: 'POST',
                        mode: 'cors',
                        body: result,
                        headers: { "content-type": "text/plain; charset=UTF-8" },
                    })
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("main").innerHTML = data;
                    });

                }).catch(error => console.log(error))

            };
        }

        function readFileContent(file) {
            const reader = new FileReader()
            return new Promise((resolve, reject) => {
                reader.onload = event => resolve(event.target.result)
                reader.onerror = error => reject(error)
                reader.readAsText(file)
            })
        }

        function spin(event) {
            console.log('hi there', event)
            document.getElementById("submit-button").className = "spinner-border spinner-border-sm";
        }

        $('#submit').click(function () {
            console.log("click");
            var sendData = markdownContent;

            fetch('/run', {
                method: 'POST',
                mode: 'cors',
                body: sendData,
                headers: { "content-type": "text/plain; charset=UTF-8" },
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("main").innerHTML = data;
                console.log(data)
            });

        });

    </script>
